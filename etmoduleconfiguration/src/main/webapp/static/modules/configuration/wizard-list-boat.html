<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Bootstrap Wizard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link rel="icon" type="image/png" href="../../assets/img/favicon.ico">
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../../assets/css/gsdk-base.css" rel="stylesheet" />
    
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
</head>

<body>


<div class = "row">
<div class = "col-sm-8 col-sm-offset-2">
<div class="wizard-container"> 
                <div class="card wizard-card ct-wizard-azzure" id="wizard">
                    <form action="" method="">
                <!--        You can switch "ct-wizard-azzure"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->
                
                    	<div class="wizard-header">
                        	<h3>
                        	   <b>LIST</b> YOUR BOAT <br>
                        	   <small>This information will let us know more about your boat.</small>
                        	</h3>
                    	</div>
                    	<ul>
                            <li><a href="#details" data-toggle="tab">Details</a></li>
                            <li><a href="#captain" data-toggle="tab">Captain</a></li>
                            <li><a href="#description" data-toggle="tab">Description</a></li>
                        </ul>
                        
                        <div class="tab-content">
                            <div class="tab-pane" id="details">
                              <div class="row">
                                  <div class="col-sm-12">
                                    <h4 class="info-text"> Let's start with the basic details</h4>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>What city is your boat in?</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Where is your boat located?">
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                        <label>Boat Type</label>
                                        <select class="form-control">
                                            <option disabled="" selected="">- boat type -</option>
                                            <option>Power</option>
                                            <option>Sail</option>
                                            <option>Paddle</option>
                                        </select>
                                      </div>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Year Manufacture</label>
                                          <select class="form-control">
                                            <option disabled="" selected="">- year -</option>
                                            <option>2008</option>
                                            <option>2009</option>
                                            <option>2010</option>
                                            <option>2011</option>
                                            <option>2012</option>
                                            <option>2013</option>
                                            <option>2014</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                          <label>Daily Price</label>
                                          <div class="input-group">
                                              <input type="text" class="form-control">
                                              <span class="input-group-addon">$</span>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="captain">
                                
                            </div>
                            <div class="tab-pane" id="description">
                                
                            </div>
                        </div>
                        <div class="wizard-footer">
                            	<div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-info btn-wd btn-sm' name='next' value='Siguiente' />
                                    <input type='button' class='btn btn-finish btn-fill btn-info btn-wd btn-sm' name='finish' value='Guardar' />
        
                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='AtrÃ¡s' />
                                </div>
                                <div class="clearfix"></div>
                        </div>	
                    </form>
                </div>
            </div> <!-- wizard container -->
</div></div>
</body>

   	<!-- Jquery and Bootstap core js files -->
	<script type="text/javascript" src="../../assets/plugins/jquery.min.js"></script>

		src="../../assets/bootstrap/js/bootstrap.min.js"></script>

		
	<!--   plugins 	 -->
	<script src="../../assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  methods for manipulating the wizard and the validation -->
	<script src="../../assets/js/wizard.js"></script>

</html>
